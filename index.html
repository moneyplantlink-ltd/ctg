<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Plant Link Pvt. Ltd. FLM Call & Traveling Bill Management System</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: #e0e0e0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            color: #f1c40f;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 2em;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #1abc9c;
            font-size: 18px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #1abc9c;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5);
            outline: none;
        }

        button {
            background-color: #6f42c1;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        #thankYouMessage {
            display: none;
            margin-top: 20px;
            color: #ff0000;
            font-size: 1.5em;
            text-align: center;
        }

        footer {
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #76c7c0;
            text-decoration: none;
        }

        footer a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>FLM Call & Traveling Bill Management System</h1>
    <form id="dataEntryForm">
        <label for="Date">Date:</label>
        <input type="text" id="Date" name="Date" readonly>

        <label for="EmployeeID">Employee ID:</label>
        <input type="text" id="EmployeeID" name="EmployeeID" placeholder="Employee ID" required>

        <label for="ExecutiveName">Executive Name:</label>
        <input type="text" id="ExecutiveName" name="ExecutiveName" readonly>

        <label for="MobileNumber">Mobile Number:</label>
        <input type="text" id="MobileNumber" name="MobileNumber" readonly>

        <label for="Zone">Zone:</label>
        <input type="text" id="Zone" name="Zone" readonly>

        <label for="ATMCRMID">ATM/CRM ID:</label>
        <input type="text" id="ATMCRMID" name="ATMCRMID" required>

        <label for="ATMLOCATION">ATM Location:</label>
        <input type="text" id="ATMLOCATION" name="ATMLOCATION" readonly>

        <label for="TypeOfCall">Type of Call:</label>
        <select id="TypeOfCall" name="TypeOfCall" required>
            <option value="">Select an option</option>
            <option value="Cash Jam">Cash Jam</option>
            <option value="Receive Paper">Receive Paper</option>
            <option value="Down">Down</option>
            <option value="Engineer Call">Engineer Call</option>
            <option value="PM">PM</option>
            <option value="Fast Load">Fast Load</option>
            <option value="Last Load">Last Load</option>
            <option value="Return">Return</option>
            <option value="Manual Cash Jam">Manual Cash Jam</option>
            <option value="ADC Call">ADC Call</option>
            <option value="Other’s">Other’s</option>
        </select>

        <label for="ATMOpenTime">ATM/CRM Open Time:</label>
        <input type="text" id="ATMOpenTime" name="ATMOpenTime" placeholder="HH:MM" required>

        <label for="ATMCloseTime">ATM/CRM Close Time:</label>
        <input type="text" id="ATMCloseTime" name="ATMCloseTime" placeholder="HH:MM" required>

        <label for="From">From:</label>
        <input type="text" id="From" name="From" placeholder="Starting Location" required>

        <label for="To">To:</label>
        <input type="text" id="To" name="To" placeholder="Destination" required>

        <label for="Transport">Transport:</label>
        <input type="text" id="Transport" name="Transport" placeholder="Transport Mode" required>

        <label for="TravellingAmount">Travelling Amount:</label>
        <input type="text" id="TravellingAmount" name="TravellingAmount" placeholder="Amount" required>

        <label for="PeopleCount">How many people's bills?:</label>
        <input type="number" id="PeopleCount" name="PeopleCount" placeholder="Number of People" required>

        <label for="Remarks">Remarks:</label>
        <textarea id="Remarks" name="Remarks" placeholder="Enter any remarks"></textarea>

        <button type="submit">Submit</button>
    </form>

    <div id="thankYouMessage">Thank you for your submission!</div>

    <footer>
        <p>Powered by Money Plant Link Pvt. Ltd. &copy; 2024</p>
    </footer>

    <script>
        const employeeData = {
            '144': { name: 'Md. Rubel', zone: 'Head Office', mobile: '01958193400' },
            '11765': { name: 'Md. Suzon', zone: 'Uttara-1', mobile: '01812345678' }
        };

        const atmData = {
            'ATM001': 'Banani Branch',
            'ATM002': 'Gulshan-1 Branch',
            'ATM003': 'Dhanmondi Branch'
        };

        document.getElementById('EmployeeID').addEventListener('input', function () {
            const employeeId = this.value.trim();
            const employee = employeeData[employeeId];

            document.getElementById('ExecutiveName').value = employee ? employee.name : '';
            document.getElementById('Zone').value = employee ? employee.zone : '';
            document.getElementById('MobileNumber').value = employee ? employee.mobile : '';
        });

        document.getElementById('ATMCRMID').addEventListener('input', function () {
            const atmId = this.value.trim();
            document.getElementById('ATMLOCATION').value = atmData[atmId] || '';
        });

        document.getElementById('dataEntryForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const jsonData = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzxMEksLscaLAM7f1hnNxEzpkd0I7qZNrhOSmwpjwZKMI1gyIUSnEswjrKGdYZK2DQf/exec', {
                    method: 'POST',
                    body: new URLSearchParams(jsonData)
                });

                if (response.ok) {
                    document.getElementById('thankYouMessage').style.display = 'block';
                    this.style.display = 'none';
                } else {
                    alert('Submission failed. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        document.getElementById('Date').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
