<form id="dataEntryForm">
  <input type="text" name="Date" placeholder="Date" required />
  <input type="text" name="EmployeeID" placeholder="Employee ID" required />
  <input type="text" name="ExecutiveName" placeholder="Executive Name" required />
  <input type="text" name="MobileNumber" placeholder="Mobile Number" required />
  <input type="text" name="Zone" placeholder="Zone" required />
  <input type="text" name="ATMCRMID" placeholder="ATM/CRM ID" required />
  <input type="text" name="ATMLOCATION" placeholder="ATM Location" required />
  <input type="text" name="TypeOfCall" placeholder="Type Of Call" required />
  <input type="text" name="ATMOpenTime" placeholder="ATM/CRM Open Time" required />
  <input type="text" name="ATMCloseTime" placeholder="ATM/CRM Close Time" required />
  <input type="text" name="From" placeholder="From" required />
  <input type="text" name="To" placeholder="To" required />
  <input type="text" name="Transport" placeholder="Transport" required />
  <input type="text" name="TravellingAmount" placeholder="Travelling Amount" required />
  <textarea name="Remarks" placeholder="Remarks"></textarea>
  <button type="submit">Submit</button>
</form>

<script>
  document.getElementById('dataEntryForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const jsonData = {};
    formData.forEach((value, key) => {
      jsonData[key] = value;
    });

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzxMEksLscaLAM7f1hnNxEzpkd0I7qZNrhOSmwpjwZKMI1gyIUSnEswjrKGdYZK2DQf/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams(jsonData),
      });

      const result = await response.text();
      alert(result);
    } catch (error) {
      alert('Error: ' + error.message);
    }
  });
</script>
