<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Data Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
    }

    .success-message {
      color: green;
    }

    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>

<body>

  <!-- Form Header -->
  <h2>Employee and ATM Data Management</h2>

  <!-- Form Section -->
  <form id="dataEntryForm">
    <input type="text" name="Date" id="Date" placeholder="Date" required readonly />
    <input type="text" name="EmployeeID" id="EmployeeID" placeholder="Employee ID" required />
    <input type="text" name="ExecutiveName" id="ExecutiveName" placeholder="Executive Name" readonly />
    <input type="text" name="MobileNumber" id="MobileNumber" placeholder="Mobile Number" readonly />
    <input type="text" name="Zone" id="Zone" placeholder="Zone" readonly />
    <input type="text" name="ATMCRMID" id="ATMCRMID" placeholder="ATM/CRM ID" required />
    <input type="text" name="ATMLOCATION" id="ATMLOCATION" placeholder="ATM Location" readonly />
    <select name="TypeOfCall" required>
      <option value="">Select Type of Call</option>
      <option value="Cash Jam">Cash Jam</option>
      <option value="Down">Down</option>
      <option value="Engineer Call">Engineer Call</option>
    </select>
    <input type="text" name="From" placeholder="From" required />
    <input type="text" name="To" placeholder="To" required />
    <input type="text" name="Transport" placeholder="Transport" required />
    <input type="text" name="TravellingAmount" placeholder="Travelling Amount" required />
    <textarea name="Remarks" placeholder="Remarks"></textarea>
    <button type="submit">Submit</button>
    <span id="formError" class="error"></span>
  </form>

  <div id="thankYouMessage" class="success-message" style="display: none;">Thank you! Your form has been submitted successfully.</div>

  <script>
    const jobIdToName = {
      '144': 'Md. Rubel',
      '11765': 'Md. Suzon'
    };

    const jobIdToZone = {
      '144': 'Head Office',
      '11765': 'Uttara-1'
    };

    const jobIdToMobileNumber = {
      '144': '01958193400',
      '11765': '01812345678'
    };

    const atmIdToLocation = {
      'ATM001': 'Banani Branch',
      'ATM002': 'Gulshan-1 Branch'
    };

    document.getElementById('EmployeeID').addEventListener('input', updateEmployeeDetails);
    document.getElementById('ATMCRMID').addEventListener('input', updateATMLocation);

    function updateEmployeeDetails() {
      const employeeId = document.getElementById('EmployeeID').value.trim();
      document.getElementById('ExecutiveName').value = jobIdToName[employeeId] || '';
      document.getElementById('Zone').value = jobIdToZone[employeeId] || '';
      document.getElementById('MobileNumber').value = jobIdToMobileNumber[employeeId] || '';
    }

    function updateATMLocation() {
      const atmId = document.getElementById('ATMCRMID').value.trim();
      document.getElementById('ATMLOCATION').value = atmIdToLocation[atmId] || '';
    }

    document.getElementById('dataEntryForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const jsonData = {};
      formData.forEach((value, key) => {
        jsonData[key] = value;
      });

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzxMEksLscaLAM7f1hnNxEzpkd0I7qZNrhOSmwpjwZKMI1gyIUSnEswjrKGdYZK2DQf/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams(jsonData),
        });

        const result = await response.text();
        alert(result);
        document.getElementById('thankYouMessage').style.display = 'block';
        document.getElementById('dataEntryForm').reset();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    });

    // Set current date on load
    document.getElementById('Date').value = new Date().toLocaleDateString();
  </script>

</body>

</html>
